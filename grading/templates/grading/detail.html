<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="{% static 'css/main.css' %}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-..." crossorigin="anonymous">
</head>
<body>
    {% include 'grading/navbar.html' %}

<div class="container my-5">
<form action="{% url 'grading:vote' project.id %}" method="post" class="rating-form">
    {% csrf_token %}
    
    <fieldset class="mb-3">
        <legend><h1>{{project.project_text}}</h1></legend>
        <p>{{ project.description|linebreaks }}</p>
        {% if error_message %}<p><strong>{{error_message}}</strong></p>{% endif %}
  <div class="mb-3 mt-5">
    <div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="stars" id="star1" value="1">
        <label class="form-check-label" for="star1">★</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="stars" id="star2" value="2">
        <label class="form-check-label" for="star2">★★</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="stars" id="star3" value="3">
        <label class="form-check-label" for="star3">★★★</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="stars" id="star4" value="4">
        <label class="form-check-label" for="star4">★★★★</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="stars" id="star5" value="5">
        <label class="form-check-label" for="star5">★★★★★</label>
      </div>
    </div>
  </div>
    </fieldset>
    <button type="submit" class="btn btn-primary">평가하기</button>
    </form>
</div>
</body>
</html>
