<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="{% static 'css/main.css' %}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-..." crossorigin="anonymous">
</head>
<body>
    {% include 'grading/navbar.html' %}

<div class="container my-5">
{% if latest_project_list %}
  <h2>프로젝트 목록</h2>
  <div class="list-group">
    {% for project in latest_project_list %}
      <a href="{% url 'grading:detail' project.id %}" class="list-group-item list-group-item-action">
        {{ project.project_text }}
      </a>
    {% endfor %}
  </div>
{% else %}
  <div class="alert alert-info">프로젝트가 없습니다.</div>
{% endif %}
</div>
</body>
</html>
